{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #2F338A, #010845);
            color: #f7f7f7;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 65%;
            margin: 50px auto;
            background-color: #010845;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1px;
            color: white;
            
        }
        th, td {
            padding: 12px; 
            text-align: left;
        }
        td:nth-child(3) {
            text-align: right;
        }
        td:nth-child(2){
            text-align: center;
        }
        th {
            background-color: #baa5d4;
            color: #010845;
        }
        tr:hover {
            background-color: #463BB3;
        }
        .delete-btn {
            background-color: #cc353a;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        tbody {
            padding: 10px; 
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            padding-top: 2rem;
        }
    </style>
</head>
<body>
<div>
    <h1>
    Daftar Favorit 1
    </h1> 
</div>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Judul</th>
                <th style="text-align: center">Waktu Ditambahkan</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="favorite-list">
            <!-- Data favorit dimasukkan di sini -->
        </tbody>
    </table>
</div>

<script>
    // Contoh data favorit
    const favoriteData = [
        { title: "Tayangan 1", addedAt: "2024-05-01 10:00:00" },
        { title: "Tayangan 2", addedAt: "2024-05-02 12:00:00" },
        { title: "Tayangan 3", addedAt: "2024-05-03 14:00:00" }
    ];

    // Fungsi untuk memuat daftar favorit
    function loadFavoriteList() {
    const favoriteList = document.getElementById('favorite-list');
    favoriteList.innerHTML = ''; 

    favoriteData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.title}</td>
            <td>${item.addedAt}</td>
            <td><button class="delete-btn" onclick="deleteItem('${item.title}')">Delete</button></td>
        `;
        favoriteList.appendChild(row);
    });
    }

    // Fungsi untuk menghapus item dari daftar favorit
    function deleteItem(title) {
        const index = favoriteData.findIndex(item => item.title === title);
        if (index !== -1) {
            favoriteData.splice(index, 1);
            loadFavoriteList(); 
        }
    }

    // Memanggil fungsi untuk memuat daftar favorit saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
        loadFavoriteList();
    });

</script>
</body>
</html>

{% endblock content %}
